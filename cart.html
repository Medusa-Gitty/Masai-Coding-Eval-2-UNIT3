<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Urbanist&display=swap");
      body {
        font-family: "Urbanist", sans-serif;
      }
      button {
        font-family: "Urbanist", sans-serif;
        width: 100px;
        height: 30px;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <h1 onclick="goto()">Foodie</h1>
    <hr />
    <div id="display"></div>
  </body>
</html>
<script>
  var displayPanel = document.getElementById(`display`);

  var data = JSON.parse(window.localStorage.getItem(`foodData`));
  console.log(data);

  function display(el) {
    let img = document.createElement(`img`);
    img.src = el.strMealThumb;

    let title = document.createElement(`p`);
    title.textContent = el.strMeal;

    let button = document.createElement(`button`);
    button.textContent = `Purchase`;

    displayPanel.append(img, title, button);

    button.addEventListener(`click`, function () {
      localStorage.removeItem("foodData");
      setTimeout(function () {
        alert("Your Order is accepted");
      }, 3000);
      setTimeout(function () {
        alert("Preparing");
      }, 8000);
      setTimeout(function () {
        alert("Your Order is ready");
      }, 10000);
      setTimeout(function () {
        alert("Your Order is out for delivery");
      }, 12000);
    });
  }

  display(data);

  function goto() {
    window.location.href = `index.html`;
  }
</script>
